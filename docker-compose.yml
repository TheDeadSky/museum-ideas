version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: museum_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./museum_api/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - museum_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # FastAPI Backend
  museum_api:
    build:
      context: ./museum_api
      dockerfile: Dockerfile
    container_name: museum_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:${MYSQL_PORT:-3306}/${MYSQL_DATABASE}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - HOST=${API_HOST:-0.0.0.0}
      - PORT=${API_PORT:-8000}
      - DEBUG=${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - museum_network
    volumes:
      - ./museum_api:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  museum_bot:
    build:
      context: ./museum_bot
      dockerfile: Dockerfile
    container_name: museum_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_BASE_URL=http://museum_api:8000
    depends_on:
      museum_api:
        condition: service_healthy
    networks:
      - museum_network
    ports:
      - "9000:9000"
    volumes:
      - ./museum_bot:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  museum_network:
    driver: bridge
